apiVersion: apps/v1
kind: Deployment
metadata:
  name: budget-tracker
  namespace: budget-tracker-prod
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: budget-tracker
          image: ghcr.io/spodoy/budgettracker:latest
          resources:
            limits:
              memory: "512MMi"
              cpu: "500m"